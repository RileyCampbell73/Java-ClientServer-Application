<div class="panel-heading xsmall">
    Vendor Information
</div>
  <form name="vendorForm" novalidate>
<div class="panel-body xsmall">

    <div>
        <div class="">Name:</div>
        <div class=""><input  size=10 required type="text" ng-model="vendor.name" name="vendorname" /></div>
        <div class=" custom-error" ng-show="vendorForm.vendorname.$pristine || vendorForm.vendorname.$invalid">
            <span ng-show="vendorForm.vendorname.$error.required">Name is required</span>
        </div>
        <div class="">Email:</div>
        <div class=""> <input name="vendoremail" type="email" size=10 required ng-model="vendor.email" /></div>
        <div class=" custom-error" ng-show="vendorForm.vendoremail.$pristine || vendorForm.vendoremail.$invalid">
            <span ng-show="vendorForm.vendoremail.$error.required">Email is required</span>
            <span ng-show="vendorForm.vendoremail.$error.email">Enter valid format</span>
        </div>
        <div class="">Phone:</div>
        <div class=""><input size=10 required type="text" ng-model="vendor.phone" name="vendorphone" /></div>
        <div class=" custom-error" ng-show="vendorForm.vendorphone.$pristine || vendorForm.vendorphone.$invalid">
            <span ng-show="vendorForm.vendorphone.$error.required">Phone is required</span>
        </div>
        <div class="">Street:</div>
        <div class=""><input size=10 required type="text" ng-model="vendor.address1" name="vendoraddress" /></div>
        <div class=" custom-error" ng-show="vendorForm.vendoraddress.$pristine || vendorForm.vendoraddress.$invalid">
            <span ng-show="vendorForm.vendoraddress.$error.required">Address is required</span>
        </div>
        <div class="">City:</div>
        <div class=""><input size=10 required type="text" ng-model="vendor.city" name="vendorcity" /></div>
        <div class=" custom-error" ng-show="vendorForm.vendorcity.$pristine || vendorForm.vendorcity.$invalid">
            <span ng-show="vendorForm.vendorcity.$error.required">City is required</span>
        </div>
        <div class="">Postal:</div>
        <div class=""><input size=10 required type="text" ng-model="vendor.postalCode" ng-pattern="/^[A-Za-z]\d[A-Za-z][ -]?\d[A-Za-z]\d$/" name="vendorpostal" /></div>
        <div class=" custom-error" ng-show="vendorForm.vendorpostal.$pristine || vendorForm.vendorpostal.$invalid">
             <span ng-show="vendorForm.vendorpostal.$error.required">Postal Code is required</span>
            <span ng-show="vendorForm.vendorpostal.$error.pattern">Enter valid postal format</span>
        </div>
        <div class="">Prov.:</div>
        <div class=""> 
            <select ng-model="vendor.province" ng-init="vendor.province = 'Ontario'" class="input-small">
                <option value="Ontario">Ontario</option>
                <option value="Quebec">Quebec</option>
                <option value="Alberta">Alberta</option>
            </select>
        </div>
        <div class="">Type:</div>
        <div class=""> 
            <select ng-model="vendor.type" ng-init="vendor.type = 'Trusted'" class="input-small">
                <option value="Trusted">Trusted</option>
                <option value="Unknown">Unknown</option>
            </select>
        </div>
        <button ng-click="(todo==='add') ? add() : update()" ng-disabled="vendorForm.$invalid">{{todo}}</button>
        <div ng-hide="todo==='add'" >
            <button type="button" ng-click="del()" confirm-click  ng-show="todoBool">Delete</button>
        </div>
        <button ng-click="cancel()">Close</button> 
    </div>
      
</div>  
  </form>
