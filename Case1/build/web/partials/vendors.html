<div id="main-content">
    <table class="table table-striped table-hover">
        <tr >
                <td>Vendor Number</td>
                <td>Name</td>
                <td>City</td>
                <td>Type</td>
            </tr>
       
        <tbody ng-repeat="vendor in vendors" ng-click="selectRow($index, vendor)">
            <tr id="ven{{vendor.vernderno}}">
                <td>{{vendor.vendorno}}</td>
                <td>{{vendor.name}}</td>
                <td>{{vendor.city}}</td>
                <td>{{vendor.type}}</td>
            </tr>
        </tbody>
         <tr ng-click="selectRow(-1, null)">
            <td colspan="4" >...Click to add, else click on desired vendor</td>
        </tr>
        <tr><td colspan="4"></td></tr>
    </table>
    <div>{{status}}</div>
</div>
