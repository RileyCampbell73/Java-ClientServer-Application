<div class="panel-body x-small" id="main-content">
    <table class="table table-striped table-hover">
        <tr>
            <td>Product Code</td>
            <td>Product Name</td>
            <td>Vendor Number</td>
            <td>MSRP</td>
        </tr>

        <tbody ng-repeat="product in products" ng-click="selectRow($index, product)">
            <tr id="pro{{product.productcode}}">
                <td>{{product.productcode}}</td>
                <td>{{product.productname}}</td>
                <td>{{product.vendorno}}</td>
                <td>{{product.msrp}}</td>
            </tr>

        </tbody>
                <tr ng-click="selectRow(-1, null)">
            <td colspan="4" >...Click to add, else click on desired vendor</td>
        </tr>
        <tr><td colspan="4"></td></tr>
    </table>
    <div>{{status}}</div>
</div>
